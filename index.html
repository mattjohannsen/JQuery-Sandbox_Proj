<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Types of Fish</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $.ajax({
        type: "GET",
        url: "http://127.0.0.1:8887/JQuery-Sandbox/data.xml",
        dataType: "xml",
        success: xmlParser
      });
    });
    
    function xmlParser(xml){
      $('#load').fadeOut();
      $(xml).find("fish").each(function(){
        $("#container").append('<div class="gallery"><div class="title">' + $(this).find("name").text() + '</div><img src="images/' + $(this).find("image").text() + '" width="400" alt="' + $(this).find("name").text() + '"/><br/><div class="desc">World Record:<br/>' + $(this).find("record").text() + ' lbs.</div></div>');
        $("fish").fadeIn(1000);
      });
    }
    </script>
</head>
<body>
  <div class="center">
    <div class="header">Gallery</div>
    <div id="container">
      <div class="loader"><img src="images/loading.gif" id="load" width="200" height="200" alt="loading..." /></div>
    </div>
  </div>
</body>
</html>
